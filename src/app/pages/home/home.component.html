<div class="general-info">
  <div class="title">Medals per Country</div>
  <div class="secondary-info">
    <div class="info">
      <div>Number of JOs</div>
      <div class="bold">{{ numberOfJos$ | async }}</div>
    </div>
    <div class="info">
      <div>Number of Country</div>
      <div class="bold">{{ numberOfCountry$ | async }}</div>
    </div>
  </div>
  <div *ngIf="error$ | async as error">
    {{ error }}
  </div>
  <app-loader *ngIf="isLoading$ | async"></app-loader>
  <div *ngIf="!(error$ | async) && !(isLoading$ | async)">
    <div *ngIf="medalPerCountry$ | async as medalPerCountry" class="chart">
      <app-pie-chart
        *ngIf="medalPerCountry.length > 0; else message"
        [chartData]="medalPerCountry"
      >
      </app-pie-chart>
      <ng-template #message>Aucune donnée à afficher</ng-template>
    </div>
  </div>
</div>
